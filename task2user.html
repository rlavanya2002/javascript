<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
</head>
<body>
    Enter the number:<input type="text" id="number"><br></br>
    <button onclick="f()">submit</button>
    <script>
        function f(){

        
    let num =document.getElementById("number").value;
  
    document.write("Multiplication Table for",num,"<br>");
    
    for (let i = 1; i <= 10; i++)
     {
        let res = num * i;
        document.write(i ,"*",num ,"=", res,"<br>");
    }
}
</script>

</body>
</html>
