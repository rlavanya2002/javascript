<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorjs</title>
</head>
<body >
   

    <div id="demo" style="background-color: aqua;width: 100%; height: 700px;"></div>
    
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='yellow'">yellow</button>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='pink'">pink</button>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='gray'">gray</button>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor='purple'">purple</button>
</body>
</html>
