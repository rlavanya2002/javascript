<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-20 odd</title>
</head>
<body>
    
    <script>
        document.write("odd numbers","<br>")
        for(i=1;i<=20;i+=2) 
        {
            document.write(i,"<br>")
        }
        document.write("<br>")
        document.write("even numbers","<br>")
        for(i=2;i<=20;i+=2) 
        {
            document.write(i,"<br>")
        }
        document.write("third table","<br>")
        for(i=3;i<=60;i+=3)
        {
            document.write(i,"<br>")
        }
        document.write("third table","<br>")
        var n = 3;
        for ( i = 1; i <= 10; ++i)
        {
        document.write(i + " * " + n +" = " + n * i,"<br>");
        }

    </script>
</body>
</html>
